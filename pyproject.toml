#Documentation = "https://url.to/docs"
#Repository = "https://url.to/repo"
#"Bug Tracker" = "https://url.to/bug-tracker"
#Changelog = "https://url.to/changelog"

[tool.setuptools]
packages = ["elva"]

[tool.setuptools_scm]
version_file = "elva/_version.py"
